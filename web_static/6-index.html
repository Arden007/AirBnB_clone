<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>

        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="logo" href="images/logo.png">
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Cape Town, Eastern Cape...</h4>
                    <ul class="popover">
                        <li>
                            <h2>JHB:</h2>
                            <ul class="city">
                                <li>City of Gold</li>
                                <li>Lost City</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul class="city">
                                <li>New York</li>
                                <li>Virgina</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>WIFi, Indoor Pool...</h4>
                    <ul class="popover" id="popamenities">
                        <li>TV</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
        </div>
        <footer>
            Holberton School
        </footer>
    </body>
</html>
